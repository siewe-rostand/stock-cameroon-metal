<section id="multiple-column-form">
    <div class="row match-height">
        <div class="col-md-2 col-sm-12"></div>
        <div class="col-md-8 col-12">
            <div class="card shadow m-3 border-bottom-secondary border-left-secondary rounded">
                <div class="card-header py-3">
                    <h4 class="font-weight-bold text-primary">Nouveau Client</h4>
                </div>
                <div class="card-body">
                    <form class="form" ng-submit="submit()">
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Nom Client *</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" id="firstname" class="form-control"
                                       placeholder="Nom et Prénom du client" name="firstname"
                                       ng-model="customer.name" required>
                                <div class="text-danger"
                                     ng-show="httpError.includes('name') && httpError != ''">Nom ou Prénom vide!
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Téléphone *</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" id="telephone" class="form-control"
                                       name="telephone" placeholder="numéro de téléphone"
                                       ng-model="customer.phone" required>
<!--                                <div class="text-danger"-->
<!--                                     ng-show="httpError.includes('phone number') && customer.phone!=''">Veulillez entrer le numéro de téléphone!-->
<!--                                </div>-->
                                <div class="text-danger"
                                     ng-show="httpError.includes('already exist') && httpError != ''">Ce numéro de téléphone existe déjà!
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Ville *</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" id="city-column" class="form-control"
                                       placeholder="Veuillez choisir la ville"
                                       name="city-column" ng-model="customer.city">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">quartier</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" id="quarter" class="form-control"
                                       name="quarter" placeholder="Veuillez choisir le quartier"
                                       ng-model="customer.quarter">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Téléphone Alt</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" id="telephone_alt" class="form-control"
                                       name="phone2" placeholder="autre numéro de téléphone"
                                       ng-model="customer.phone2">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-1 mb-1">Sauvegarder</button>
                        <!--                  <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>-->
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-sm-12"></div>
    </div>
</section>
