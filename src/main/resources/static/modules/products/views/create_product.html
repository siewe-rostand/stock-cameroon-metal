<section id="multiple-column-form">
    <div class="row match-height">
        <div class="col-12">
            <div class="card shadow m-3 border-bottom-secondary border-left-secondary rounded">
                <div class="card-header py-3">
                    <h4 class="font-weight-bold text-primary">Nouveau Produit</h4>
                </div>
                <div class="card-body">
                    <form class="form" ng-submit="submit()">
                        <div class="row">
                            <!--              name field-->
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="name">Nom *</label>
                                    <input type="text" id="name" class="form-control"
                                           placeholder="Nom Produit" name="name"
                                           ng-model="product.name">
                                </div>
                            </div>
                            <!--              quantity field-->
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="quantity">Quantite *</label>
                                    <input type="text" id="quantity" class="form-control"
                                           placeholder="Quantite" name="quantity" ng-model="product.quantity">
                                </div>
                            </div>
                            <!--              price field-->
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="price">Prix *</label>
                                    <input type="text" id="price" class="form-control"
                                           placeholder="Veuillez entrer le prix"
                                           name="price" ng-model="product.price">
                                </div>
                            </div>
                            <!--              quartier field-->
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" id="description" class="form-control"
                                           name="description" placeholder="Veuillez choisir le quartier"
                                           ng-model="product.description">
                                </div>
                            </div>
                            <!--              category field-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Categorie</label>
                                    <select class="selectpicker form-control" ng-model="product.categoryId">
                                        <option value="">Selectionner la categorie</option>
                                        <option value="1">TOLE</option>
                                        <option value="2">ACCESSOIRES</option>
                                        <option value="3">TOLE COLOREE</option>
                                    </select>
                                </div>
                            </div>
                            <!--              telephone 2 field-->
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Image Produit</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input">
                                        <label class="custom-file-label">Choissisez la Photo</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-1 mb-1">Sauvegarder</button>
                                <!--                  <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
