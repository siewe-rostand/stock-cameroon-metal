<section id="multiple-column-form">
  <div class="row match-height">
    <div class="col-12">
      <div class="card shadow m-3 border-bottom-secondary border-left-secondary rounded">
        <div class="card-header py-3">
          <h4 class="font-weight-bold text-primary">Nouveau Produit</h4>
        </div>
        <div class="card-body">
          <form class="form" ng-submit="submit()">
            <div class="row">
              <!--              ref field-->
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="ref">Reference *</label>
                  <input type="text" id="ref" class="form-control"
                         placeholder="Nom Produit" name="ref"
                         ng-model="product.ref">
                </div>
              </div>
              <!--              name field-->
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="name">Nom *</label>
                  <input type="text" id="name" class="form-control"
                         placeholder="Nom Produit" name="name"
                         ng-model="product.name">
                </div>
              </div>
              <!--              quantity field-->
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="quantity">Quantite *</label>
                  <input type="text" id="quantity" class="form-control"
                         placeholder="Metrage de la Tole" name="metrage" ng-model="product.metrage">
                </div>
              </div>
              <!--              price field-->
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="price">Epaisseur *</label>
                  <input type="text" id="price" class="form-control"
                         placeholder="Veuillez entrer le prix"
                         name="price" ng-model="product.epaiseur">
                </div>
              </div>
              <!--              quartier field-->
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="description">Couleur</label>
                  <input type="text" id="description" class="form-control"
                         name="color" placeholder="Veuillez Enttrer la Couleur"
                         ng-model="product.color">
                </div>
              </div>

              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-1 mb-1">Sauvegarder</button>
                <!--                  <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
