<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="login.html">
                <img alt="" src="vendors/images/deskapp-logo.svg"/>
            </a>
        </div>
        <div class="login-menu">
            <ul>
                <li><a href="register.html">Inscrire</a></li>
            </ul>
        </div>
    </div>
</div>
<div
        class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img alt="" src="vendors/images/login-page-img.png"/>
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Connexion CMDeskApp</h2>
                    </div>
                    <form ng-submit="signIn()">
                        <div class="select-role">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn active">
                                    <input id="admin" name="options" type="radio"/>
                                    <div class="icon">
                                        <img alt=""
                                             class="svg"
                                             src="vendors/images/briefcase.svg"
                                        />
                                    </div>
                                    <span>I'm</span>
                                    Manager
                                </label>
                                <label class="btn">
                                    <input id="user" name="options" type="radio"/>
                                    <div class="icon">
                                        <img alt=""
                                             class="svg"
                                             src="vendors/images/person.svg"/>
                                    </div>
                                    <span>I'm</span>
                                    Employee
                                </label>
                            </div>
                        </div>
                        <div class="input-group custom">
                            <input class="form-control form-control-lg" ng-model="loginData.email"
                                   placeholder="Email" type="text"/>
                            <div class="input-group-append custom">
										<span class="input-group-text"
                                        ><i class="icon-copy dw dw-user1"></i
                                        ></span>
                            </div>
                        </div>
                        <div class="input-group custom">
                            <input class="form-control form-control-lg" ng-model="loginData.password"
                                   placeholder="**********" type="password"/>
                            <div class="input-group-append custom">
                                <span class="input-group-text">
                                    <i class="dw dw-padlock1"></i>
                                </span>
                            </div>
                        </div>
                        <div class="row pb-30">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="customCheck1"
                                           type="checkbox"/>
                                    <label class="custom-control-label" for="customCheck1">Se Rappeler</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="forgot-password">
                                    <a href="forgot-password.html">Mot de Passe Oublier?</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <!--
                                    use code for form submit
                                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                -->
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>
                                </div>
                                <div class="font-16 weight-600 pt-10 pb-10 text-center"
                                     data-color="#707373">
                                    OR
                                </div>
                                <div class="input-group mb-0">
                                    <a class="btn btn-outline-primary btn-lg btn-block"
                                       href="#!/register">S'inscrire et cr√©er un compte</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
